<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <style>
    svg{
        border: 1px solid red; 

    }
    </style>
    <svg viewBox="0 0 300 150" stroke="red" id="svgEle">
        
        <circle r="50" cx="50" cy="50"></circle>
        <circle r="50" cx="100" cy="50"></circle>
        <circle r="50" cx="150" cy="50"></circle>
        <circle r="50" cx="200" cy="50"></circle>
        <circle r="50" cx="250" cy="50"></circle>
        <circle r="50" cx="300" cy="50"></circle>
        <circle r="50" cx="350" cy="50"></circle>
        <circle r="50" cx="400" cy="50"></circle>
    </svg>
    <h2 >viewBox="<span id="heading"></span>"</h2>
    <h3>View</h3>
    <label>
        X<input id="xValue" type="range" min="-150" max="300" value="0" oninput="viewBoxChanged(xValue.value,yValue.value,zxValue.value,zyValue.value)">
    </label>
    <label>
        Y<input id="yValue" type="range" min="-150" max="300" value="0" oninput="viewBoxChanged(xValue.value,yValue.value,zxValue.value,zyValue.value)">
    </label>
    <h3>Zoom</h3>
    <label>
        X<input id="zxValue" type="range" min="200" max="1000" value="0" oninput="viewBoxChanged(xValue.value,yValue.value,zxValue.value,zyValue.value)">
    </label>
    <label>
        Y<input id="zyValue" type="range" min="200" max="600" value="0" oninput="viewBoxChanged(xValue.value,yValue.value,zxValue.value,zyValue.value)">
    </label>
    <script>
        let viewbox = `0 0 300 150`
        let svg = document.getElementById("svgEle")
        let heading = document.getElementById("heading")
        heading.textContent = viewbox
        function viewBoxChanged(xValue,yValue,zxValue,zyValue){
            viewbox = `${xValue} ${yValue} ${zxValue} ${zyValue}`
            svg.setAttribute("viewBox", viewbox)
            heading.textContent = viewbox
        } 
    </script>
</body>
</html>
